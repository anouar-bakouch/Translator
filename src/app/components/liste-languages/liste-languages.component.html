<div class="col-3 m-auto mt-5">
<ul class="list-group" >


    <li class="list-group-item text-primary font-weight-bold" *ngFor="let lang of _languages.data.languages;index as i">
        <span class="font-weight-bold mx-3 text-dark">{{i}}</span>
        <i class="bi bi-translate"></i>
        {{lang.language}}</li>
    

</ul>
</div>
